<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Counter Application</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
  </head>
  <body class="bg-blue-50">
    <div class="w-screen p-10 text-slate-700">
      <!-- header -->
      <h1 class="max-w-md mx-auto text-center text-2xl font-bold">
        Multi Counter Application with Redux and vanilla JS
      </h1>

      <!-- counters -->
      <div class="max-w-md mx-auto mt-10 space-y-5">
        <div id="countersContainer" class="space-y-5"></div>
        <div class="h-auto bg-transparent flex justify-end">
          <div class="flex space-x-3">
            <button
              id="addCounter"
              class="bg-indigo-400 hover:bg-indigo-600 text-white px-3 py-2 rounded shadow"
            >
              + Add Counter
            </button>
            <button
              id="resetCounter"
              class="bg-red-400 hover:bg-red-600 text-white px-3 py-2 rounded shadow"
            >
              Reset
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
